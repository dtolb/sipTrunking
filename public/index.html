<head>
    <meta charset="utf-8">
    <title>Sip Trunk</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href='css/style.css' rel='stylesheet'>
	<script src="js/knockout-3.3.0.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">*Beta* App Platform SIP Trunk Manager</a>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <p class="">Create and Manage your Elastic SIP trunks</p>
        <div class="row-fluid">
			<div style="width: 100%">
          <div class="row">
					  <input type="text" placeholder="Trunk Name" data-bind="textInput: newTrunkName" style="margin-left: 40px"></input>
          </div>
          <div class="row">
					  <button data-bind="enable: newTrunkName(), click: createTrunk" style="margin-left: 40px">New Trunk</button>
            <hr style="border-top: none">
          </div>
					<div class="row rowEntry">
            <div style="display: flex; justify-content: space-around">
						    <div class="col-sm-4" style="flex:1">Trunk Name</div>
						    <div class="col-sm-4" style="flex:1">Sip Endpoint</div>
						    <div class="col-sm-4" style="flex:1"></div>
            </div>
          </div>
          <div class="row rowEntry">
            <div class="row">
              <div class="col-sm-12" style="height: 10px">
                <hr>
              </div>
            </div>
            <div class="row">
              <hr class="hr1">
            </div>
          </div>
			</div>
			<div style="width: 100%" data-bind="foreach: trunks()">
				<div>
					<div class="row rowEntry">
            <div style="display: flex; justify-content: space-around">
  						<div style="flex:1" data-bind="text: name"></div>
  						<div style="flex:1" data-bind="text: sipUri"></div>
  						<div class="manage" style="flex:1" data-bind="click: $parent.manage"><button>Numbers</button></div>
  					</div>
          </div>
          <div class="row">
            <hr class="hr1">
          </div>
					<div data-bind="visible: $parent.selectedTrunk() == name">
						<div style="display: flex; justify-content: space-around">
							<div style="flex:1">Number</div>
						</div>
						<div data-bind="foreach: numbers()">
							<div style="display: flex; justify-content: space-around">
								<div style="flex:1" data-bind="text: number"></div>
							</div>
						</div>
						<button data-bind="click: newNumber">New Number</button>
						<input type="text" placeholder="Area Code" data-bind="textInput: areaCode"></input>
					</div>
				</div>
			</div>
      <div class="row rowEntry">
        <div class="row">
          <div class="col-sm-12" style="height: 10px">
            <hr>
          </div>
        </div>
      </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src='js/app.js'></script>
</body>

</html>
